<!DOCTYPE html>
<html>

<head>
    <title>Spotify Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="row">
        <!-- Navbar -->
        <nav>
            <ul class="sidebar">
                <li class="icon-dark"><i class="las la-bars"></i></li>
                <li><i class="icon-dark las la-home"></i></li>
                <li><i class="icon-dark las la-search"></i></li>
                <li><i class="icon-dark las la-volume-up"></i></li> 
                <li><i class="icon-dark las la-user"></i></li>
                <li><i class="icon-dark las la-cog"></i></li>
                <li><i class="icon-dark lab la-spotify"></i></li>
                <li><i class="icon-dark lab la-soundcloud"></i></li>
            </ul>
        </nav>
        <section class="album-wrapper">
            <!-- Album info -->
            <section class="album-info">
                <img src="./cattyboard.jpg" title="Album Image" class="album-info-img">

                <section class="album-details">
                    <section>
                        <h3 class="album-heading">CattyBoard Top 100 Single Charts(11.06.36)</h3>
                        <h5 class="album-subheading">Unknown Artist</h5>
                        <h5 class="album-subheading">2016. Charts. 100 songs</h5>
                    </section>
                    <section class="row">
                        <h5 class="album-info-control"><i class="las la-play"></i>Play all</h5>
                        <h5 class="album-info-control"><i class="las la-plus"></i>Add to</h5>
                        <h5 class="album-info-control"><i class="las la-ellipsis-h"></i>More</h5>
                    </section>
                </section>
            </section>
            <!-- Album list -->
            <section class="row">
                <table class="album-list">
                    <tbody>
                        <tr>
                            <td>1.One Dance</td>
                            <td>Crake feat CatKid & Cyla</td>
                            <td>2:54</td>
                            <td><a href="https://www.youtube.com/watch?v=qL7zrWcv6XY/" target="_blank"><button>CATTYCLOUNDSYNC</button></a></td>
                        </tr>
                        <tr>
                            <td>2.Panda</td>
                            <td>Cattee</td>
                            <td>4:06</td>
                            <td><a href="https://www.youtube.com/watch?v=4NJlUribp3c/" target="_blank"><button>CATTYCLOUNDSYNC</button></a></td>
                        </tr>
                        <tr>
                            <td>3.Can't Stop the Feeling</td>
                            <td>Catin Climberlake</td>
                            <td>3:56</td>
                            <td><a href="https://www.youtube.com/watch?v=ru0K8uYEZWw/" target="_blank"><button>CATTYCLOUNDSYNC</button></a></td>
                        </tr>
                        <tr>
                            <td>4.Work From Home</td>
                            <td>Cat Harmony feat Colla</td>
                            <td>3:34</td>
                            <td><a href="https://www.youtube.com/watch?v=5GL9JoH4Sws/" target="_blank"><button>CATTYCLOUNDSYNC</button></a></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>

    </section>
    <!-- Footer -->
    <section class="footer">
        <section class="row">
            <img src="./cattyboard.jpg" title="Album Image" class="footer-album-img">
            <section class="footer-album-details">
                <h5 class="footer-album-heading">If It Ain't Love</h5>
                <h5 class="footer-album-subheading">Caston Derulo</h5>
            </section>
        </section>
        <section class="row controls">
            <h6><i class="icon-light la la-step-backward"></i></h6>
            <h6><i class="icon-light la la-pause"></i></h6>
            <h6><i class="icon-light la la-step-forward"></i></h6>
            <h6><i class="icon-light la la-undo-alt"></i></h6>
            <h6><i class="icon-light la la-random"></i></h6>
        </section>

    </section>
</body>

</html>
